<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!-- these 2 meta tags should always be included -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- changing website scaling to dynamic -->

        <title> Random Quotes </title> <!-- title of the website -->
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            body {
                background-color: #2b2a33;
                text-align: center;
                color: antiquewhite;
            }

            .quote-box {
                border-left: 5px;
                padding: 10px;
                margin: 10px 0;
                text-align: center justify;
            }

            .quote-author {
                font-weight: bold;
                margin-top: 5px;
            }
        </style>
        <h1 class="py-4">Random Quote Generator</h1>

        <form action="/" method="POST">
            <div>
                <input type="submit" value="Generate Quote"/>
            </div>
        </form>
        <br>
        {% if quote %}
        <h6>Category: {{category}}</h6>
        <div class="quote-box"> "{{quote}}"</div>
        <div class="quote-author"> -{{author}}</div>
        {% endif %}
    </body>
</html>
